<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>

    <label for="pilihgambar">Pilih Gambar:</label>
    <select id="pilihgambar" onchange="updateImage()">
        <option value="img/p-6000.png">Gambar 1</option>
        <option value="img/v2k.png">Gambar 2</option>
        <option value="img/zoom-vomero-5.png">Gambar 3</option>
    </select>

    <label for="pilihbentuk">Pilih Bentuk:</label>
    <select name="" id="pilihbentuk" onchange="updateShape()">
        <option value="0">Kotak</option>
        <option value="50%">Lingkaran</option>
        <option value="polygon(50% 0%, 0% 100%, 100% 100%)">Segitiga</option>
    </select>

    <label for="pilihborder">Pilih Warna</label>
    <select name="" id="pilihborder" onchange="updateBorder()">
        <option value="solid 3px red">Merah</option>
        <option value="solid 3px yellow">Kuning</option>
        <option value="solid 3px blue">Biru</option>
    </select>

    <!-- Gambar yang akan ditampilkan -->
    <div id="imageContainer" style="margin-top: 20px;">
        <img id="selectedImage" src="img/p-6000.png" alt="Selected Image" style="width: 300px; height: auto;">
    </div>

    <script>
        function updateImage() {
            const selectedImage = document.getElementById("selectedImage");
            const imageSelect = document.getElementById("pilihgambar");
            selectedImage.setAttribute("src", imageSelect.value);
        }

        function updateShape() {
            const shapeSelect = document.getElementById("pilihbentuk");
            const selectedImage = document.getElementById("selectedImage");
            selectedImage.style.borderRadius = shapeSelect.value;
            selectedImage.style.clipPath = shapeSelect.value;
        }

        function updateBorder() {
            const colorSelect = document.getElementById("pilihborder");
            const selectedImage = document.getElementById("selectedImage");
            selectedImage.style.borderColor = colorSelect.value;
        }
    </script>
</body>
</html>
