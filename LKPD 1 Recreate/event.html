<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            margin-bottom: 10px;
            font-size: large;
        }

        select {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <form action="">
        <div>
            <label for="">Jenjang Pendidikan</label>
            <select name="" id="Jenjang" onchange="ShowClass()">
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA">SMA</option>
            </select>
        </div>

        <div>
            <label for="">Tingkat Sekolah</label>
            <select name="" id="Tingkat_SD">
                <option value="1">Kelas 1</option>
                <option value="2">Kelas 2</option>
                <option value="3">Kelas 3</option>
                <option value="4">Kelas 4</option>
                <option value="5">Kelas 5</option>
                <option value="6">Kelas 6</option>
            </select>
            <select name="" id="Tingkat_SMP" style="display: none;">
                <option value="7">Kelas 7</option>
                <option value="8">Kelas 8</option>
                <option value="9">Kelas 9</option>
            </select>
            <select name="" id="Tingkat_SMA" style="display: none;">
                <option value="10">Kelas 10</option>
                <option value="11">Kelas 11</option>
                <option value="12">Kelas 12</option>
            </select>
        </div>
    </form>

    <script>
        function ShowClass(e) {
            const jenjang = document.getElementById("Jenjang").value;
            const tingkatSD = document.getElementById("Tingkat_SD");
            const tingkatSMP = document.getElementById("Tingkat_SMP");
            const tingkatSMA = document.getElementById("Tingkat_SMA");
            
            tingkatSD.style.display = "none";
            tingkatSMP.style.display = "none";
            tingkatSMA.style.display = "none";
            
            switch (jenjang) {
                case "SD":
                    tingkatSD.style.display = "block";
                    break;
                case "SMP":
                    tingkatSMP.style.display = "block";
                    break;
                case "SMA":
                    tingkatSMA.style.display = "block";
                    break;
            }       
        }      
    </script>
</body>

</html>
